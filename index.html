<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <h2>Weather App</h2>
      <form class="search-form">
        <label for="input-city">Enter city: </label>
        <input
          title="Enter city"
          type="text"
          name="city"
          placeholder="search city"
          id="input-city"
        />
        <button id="search">Search</button>
      </form>
      <div class="display">
        <span id="date"></span>
        <span id="city"></span>
        <div class="flex">
          <span id="icon"></span>
          <span id="temp"></span>
        </div>
        <span id="feels-like"></span>
      </div>
      <div>
        <img
          id="image-display"
          src=""
          alt="Display for weather"
          width="200px"
          height="auto"
        />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
